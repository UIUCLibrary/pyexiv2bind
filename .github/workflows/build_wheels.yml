name: Build

on: [push, pull_request]

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [
          ubuntu-20.04,
          windows-2019,
          macos-11
        ]
        include:
          - os: macOS-11
            compiler_version: 13
          - os: ubuntu-20.04
            compiler_version: 10.2
          - os: windows-2019
            compiler_version: 16

    steps:
      - uses: actions/checkout@v3

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.11.2
