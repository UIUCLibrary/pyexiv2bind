[tox]
envlist = py36

[testenv]
deps =
    pytest
    pytest-cov
    setuptools>=30.3.0
install_command = pip install {opts} {packages}
commands = pytest --cov {envsitepackagesdir}/py3exiv2bind {posargs}

[testenv:docs]
deps=
    sphinx
commands=
    sphinx-build {env:sphinx_args:-W -b html -d {envtmpdir}/doctrees docs/source  {distdir}/html}
