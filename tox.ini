[tox]
envlist = py36,docs
skipsdist=True

[tool:pytest]
testpaths = tests
addopts = --verbose
norecursedirs = thirdparty

[testenv]
deps =
    pytest
    scikit-build
    setuptools>=30.3.0
commands =
    pytest
usedevelop=True

[testenv:docs]
deps=
    sphinx
    scikit-build
commands=
    sphinx-build {env:sphinx_args:-W -b html -d {envtmpdir}/doctrees docs/source  {distdir}/html}
